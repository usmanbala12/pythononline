{{define "title"}}Login{{end}}
{{define "css"}}
<link rel="stylesheet" href="/static/css/auth.css" />{{end}}
{{define "main"}}
<div class="auth-cont">
  <div class="coder"><img src="/static/img/code.gif" alt="jetbrains code gif"></div>
  <div class="form-side">
    <form action="/user/login" method="POST" novalidate>
      <!-- Notice that here we are looping over the NonFieldErrors and displaying
    them, if any exist -->
      <input type='hidden' name='csrf_token' value='{{.CSRFToken}}'>
      {{range .Form.NonFieldErrors}}
      <div class="error-msg">{{.}}</div>
      {{end}}
      <div class="form-group">
        <label>Email:</label>
        {{with .Form.FieldErrors.email}}
        <label class="input-error">{{.}}</label>
        {{end}}
        <input type="email" name="email" value="{{.Form.Email}}" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        {{with .Form.FieldErrors.password}}
        <label class="input-error">{{.}}</label>
        {{end}}
        <input type="password" name="password" />
      </div>
      <div class="submit-or">
        <input type="submit" value="Login" />
        <a href="/user/signup" class="switch">Go to signup</a>
      </div>
    </form>
  </div>
</div>
{{end}}
